name: Build and Package Jellystat-UI Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build Jellystat-UI project
        run: npm run build

      - name: Archive Jellystat-UI build
        uses: actions/upload-artifact@v4
        with:
          name: jellystat-ui-build
          path: dist/**/*

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse build-${{ github.sha }} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set short SHA
        id: vars
        run: echo "short_sha=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Zip build output
        run: zip -r jellystat-ui-build-${{ steps.vars.outputs.short_sha }}.zip dist

      - name: Create Release and Upload Build
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.sha }}
          name: Automated Build build-${{ steps.vars.outputs.short_sha }}
          draft: false
          prerelease: false
          files: jellystat-ui-build-${{ steps.vars.outputs.short_sha }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
